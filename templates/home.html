<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</head>
<style>
      body {
    background-image: url('../static/background.jpg');
  }
  .form-control::-webkit-input-placeholder {
  color: white;
}
</style>
<body>
    <div class="container  mt-5   dflex justify-content-center">
        <h1 class="text-center text-white bg-transparent"> Welcome {{request.user}}</h1>


        {% if subj %}
        <form method="POST" action="question">
          {% csrf_token %}

          <div class="mb-3 row">
    
           
            <br>
           
         <div>
            <div class="mb-2 row">

                <div class="col mx-5 mt-2">
                  <h4 class="text-white">Roll No</h4>
                </div>
              </div>
            <div class="mb-3 row">
             
                <div class="col mx-5 ">
                  <input type="number" name="rollno" required class="form-control " id="FormControl2">
                </div>
              </div>
         </div>


         <div>
            <div class=" mb-2 row">
                <div class="col mx-5 mt-2">
                    <h4 class="text-white">Subject</h4>
                </div>

            </div>
            <div class="row mb-3">
                <div class="col ">
                    <select class="form-select  form-select-lg mb-3 mx-5 " name="subjects" aria-label=".form-select-lg example">
                        {% for i in subj %}
                        <option>{{i.subject}}</option>
                        {% endfor %}
                      </select>
                </div>
            </div>
         </div>

          </div>
          <input type="submit" class=" mx-5 w-25 btn btn-success" rounded
 value="Submit" />
         </form>
    {% else %}
    <div class="alert alert-danger" role="alert">
        Question Paper is not set yet.
      </div>
    {% endif %}
    
        <a href="logout" class="text-center btn w-25  mx-5 mt-2 dflex justify-content-start btn-info" 
   >Logout</a>
      </div>
</body>
</html>
